<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FamilyHub v29</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030712; --card: #111827; --accent: #38bdf8; --text: #f3f4f6; --red: #f87171; --green: #4ade80; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--text); letter-spacing: -0.03em; }
        
        /* –ö–†–ê–°–ò–í–´–ô –ñ–ò–†–ù–´–ô –®–†–ò–§–¢ */
        h1, h2, h3, .btn, .card-label, #clock, b { font-weight: 900 !important; }

        .container { max-width: 500px; margin: 0 auto; padding: 80px 20px 20px; }
        .card { background: var(--card); border-radius: 24px; padding: 22px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px; }
        .card-label { font-size: 12px; opacity: 0.4; text-transform: uppercase; color: var(--accent); margin-bottom: 12px; display: block; }
        
        input { width: 100%; background: #000; border: 1px solid #1f2937; color: #fff; padding: 16px; border-radius: 16px; margin-bottom: 10px; font-size: 16px; }
        .btn { background: var(--accent); color: #000; border: none; padding: 18px; border-radius: 18px; width: 100%; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .btn:active { transform: scale(0.97); }
        
        .top-bar { position: fixed; top: 0; left: 0; right: 0; background: rgba(3,7,18,0.8); backdrop-filter: blur(15px); z-index: 1000; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; height: 70px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .user-icon { width: 46px; height: 46px; border-radius: 14px; background: #1f2937; display: flex; align-items: center; justify-content: center; border: 2.5px solid var(--accent); color: var(--accent); cursor: pointer; font-size: 18px; }

        .u-item { display: flex; justify-content: space-between; align-items: center; background: #000; padding: 15px; border-radius: 16px; margin-bottom: 8px; border: 1px solid #1f2937; }
        .u-del { color: var(--red); font-size: 12px; cursor: pointer; padding: 5px; }

        .modal { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; padding: 25px; overflow-y: auto; }
    </style>
</head>
<body>

<div id="loader" style="position:fixed; inset:0; background:var(--bg); z-index:9999; display:flex; align-items:center; justify-content:center;"><div style="width:40px; height:40px; border:4px solid rgba(255,255,255,0.1); border-top-color:var(--accent); border-radius:50%; animation:s 1s linear infinite;"></div></div>
<style>@keyframes s { to { transform: rotate(360deg); } }</style>

<div id="auth-screen" style="display:none; padding-top:15vh; text-align:center;">
    <h1 style="font-size:56px; margin:0;">Family</h1>
    <p style="opacity:0.3; margin-bottom:40px;">PRIVATE HUB v29</p>
    <div style="max-width:320px; margin:0 auto;">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="handleAuth()">–í–û–ô–¢–ò</button>
    </div>
</div>

<div id="app-screen" style="display:none;">
    <div class="top-bar">
        <div style="font-size:18px;"><span style="color:var(--green)">+ <span id="v-inc">0</span></span></div>
        <div id="me-avatar" class="user-icon" onclick="openM('m-settings')">üë§</div>
    </div>

    <div class="container">
        <div style="margin-bottom:30px;">
            <div id="clock" style="font-size:52px; letter-spacing:-2px;">00:00</div>
            <div id="me-name" style="color:var(--accent); font-size:20px;">...</div>
        </div>

        <div class="card">
            <span class="card-label">–î–æ–±–∞–≤–∏—Ç—å –≤ —Å–∏—Å—Ç–µ–º—É</span>
            <input type="email" id="quick-email" placeholder="Email –Ω–æ–≤–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞">
            <input type="text" id="quick-name" placeholder="–ò–º—è">
            <button class="btn" onclick="directInvite()">–ó–ê–†–ï–ì–ò–°–¢–†–ò–†–û–í–ê–¢–¨</button>
        </div>
    </div>
</div>

<div id="m-settings" class="modal">
    <div style="float:right; font-size:40px;" onclick="closeM('m-settings')">√ó</div>
    <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
    <div id="admin-panel" style="display:none;">
        <div class="card">
            <span class="card-label">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–µ–º—å–µ–π</span>
            <div id="family-list"></div>
        </div>
    </div>
    <button class="btn" onclick="forceLogout()" style="background:var(--red); color:#fff; margin-top:20px;">–í–´–ô–¢–ò</button>
</div>

<script>
    const SUPABASE_URL = "https://qmhlniyvueaatnxknfff.supabase.co"; 
    const SUPABASE_KEY = "sb_publishable_sDpVaDfmXJ57QaQTeoJ-dQ_YuDonR5J";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let state = { users: [] };
    let me = null;

    // –ì–õ–ê–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –î–û–ë–ê–í–õ–ï–ù–ò–Ø
    async function directInvite() {
        const email = document.getElementById('quick-email').value.toLowerCase().trim();
        const name = document.getElementById('quick-name').value.trim();
        if(!email || !name) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è");

        try {
            // 1. –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π —Å–ø–∏—Å–æ–∫
            if(!state.users) state.users = [];
            if(state.users.find(u => u.email === email)) return alert("–£–∂–µ –µ—Å—Ç—å");
            
            state.users.push({ email, name, role: 'User' });

            // 2. –ü–∏—à–µ–º –°–†–ê–ó–£ –≤ –¥–≤–µ —Ç–∞–±–ª–∏—Ü—ã (–¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏)
            const { error: err1 } = await sb.from('family_v10_data').upsert({ id: 'main_state', payload: state });
            const { error: err2 } = await sb.from('family_v10_profiles').upsert([{ email, name, role: 'User' }], { onConflict: 'email' });

            if(err1 || err2) throw (err1 || err2);

            alert("–£—Å–ø–µ—à–Ω–æ! –¢–µ–ø–µ—Ä—å " + name + " –º–æ–∂–µ—Ç –≤–æ–π—Ç–∏.");
            document.getElementById('quick-email').value = '';
            document.getElementById('quick-name').value = '';
            render();
        } catch (e) {
            console.error(e);
            alert("–û—à–∏–±–∫–∞ –±–∞–∑—ã. –í—ã–ø–æ–ª–Ω–∏–ª–∏ SQL –∏–∑ –®–∞–≥–∞ 1?");
        }
    }

    async function removeUser(email) {
        if(!confirm("–£–¥–∞–ª–∏—Ç—å –¥–æ—Å—Ç—É–ø?")) return;
        state.users = state.users.filter(u => u.email !== email);
        await sb.from('family_v10_data').upsert({ id: 'main_state', payload: state });
        render();
    }

    async function init(session) {
        const { data: d } = await sb.from('family_v10_data').select('payload').eq('id', 'main_state').maybeSingle();
        if(d) state = d.payload;

        let { data: p } = await sb.from('family_v10_profiles').select('*').eq('id', session.user.id).maybeSingle();
        if(!p) {
            const email = session.user.email.toLowerCase();
            const match = state.users?.find(u => u.email === email);
            if(match || !state.users || state.users.length === 0) {
                const role = (!state.users || state.users.length === 0) ? 'Admin' : 'User';
                const { data: nP } = await sb.from('family_v10_profiles').upsert([{ 
                    id: session.user.id, email, name: match ? match.name : email.split('@')[0], role 
                }], { onConflict: 'email' }).select().single();
                p = nP;
            } else { alert("–î–æ—Å—Ç—É–ø –∑–∞–∫—Ä—ã—Ç"); return forceLogout(); }
        }
        me = p;
        document.getElementById('loader').style.display = 'none';
        document.getElementById('app-screen').style.display = 'block';
        render();
    }

    function render() {
        if(!me) return;
        document.getElementById('me-name').innerText = me.name;
        document.getElementById('me-avatar').innerText = me.name[0].toUpperCase();
        
        if(me.role === 'Admin') {
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('family-list').innerHTML = (state.users || []).map(u => `
                <div class="u-item">
                    <div><b>${u.name}</b><br><span style="opacity:0.5; font-size:12px">${u.email}</span></div>
                    ${u.role !== 'Admin' ? `<div class="u-del" onclick="removeUser('${u.email}')">–£–î–ê–õ–ò–¢–¨</div>` : ''}
                </div>
            `).join('');
        }
    }

    async function handleAuth() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        const { data, error } = await sb.auth.signInWithPassword({ email: e, password: p });
        if(!error) init(data.session); else alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞");
    }

    function openM(id) { document.getElementById(id).style.display = 'block'; }
    function closeM(id) { document.getElementById(id).style.display = 'none'; }
    async function forceLogout() { await sb.auth.signOut(); location.reload(); }

    sb.auth.getSession().then(({data}) => {
        if(data.session) init(data.session);
        else document.getElementById('loader').style.display = 'none', document.getElementById('auth-screen').style.display = 'block';
    });
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }, 1000);
</script>
</body>
</html>
