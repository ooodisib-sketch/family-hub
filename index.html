<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FamilyHub v32.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030712; --card: #111827; --accent: #38bdf8; --text: #f3f4f6; --red: #f87171; --green: #4ade80; --yellow: #fbbf24; --pink: #f472b6; }
        body.theme-blue { --accent: #38bdf8; --bg: #030712; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }
        h1, h2, h3, .btn, #clock, b { font-weight: 900; }

        #loader { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .spin { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }

        #auth-screen, #app-screen { display: none; padding: 20px; min-height: 100vh; }
        .container { max-width: 500px; margin: 0 auto; padding-top: 75px; }

        .card { background: var(--card); border-radius: 24px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; background: #000; border: 1px solid #1f2937; color: #fff; padding: 15px; border-radius: 16px; margin-bottom: 10px; font-size: 16px; }
        .btn { background: var(--accent); color: #000; border: none; padding: 16px; border-radius: 18px; width: 100%; cursor: pointer; transition: 0.2s; font-size: 14px; }
        .btn:active { transform: scale(0.96); }
        
        .top-bar { position: fixed; top: 0; left: 0; right: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); z-index: 1000; padding: 10px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; height: 65px; }
        .user-icon { width: 44px; height: 44px; border-radius: 14px; background: #1f2937; display: flex; align-items: center; justify-content: center; font-size: 18px; border: 2.5px solid var(--accent); cursor: pointer; color: var(--accent); }
        
        /* 3D –ö–ê–õ–ï–ù–î–ê–†–¨ */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-bottom: 10px; }
        .cal-header { text-align: center; font-size: 10px; opacity: 0.3; }
        .day { 
            position: relative; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; 
            background: linear-gradient(145deg, #1e293b, #0f172a); border-radius: 12px; font-size: 13px; font-weight: 800; cursor: pointer;
            box-shadow: 4px 4px 8px #05070a, -1px -1px 2px rgba(255,255,255,0.05);
        }
        .day.active { background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent), inset 2px 2px 4px rgba(255,255,255,0.4); transform: translateY(-2px); }
        .day.empty { background: transparent; box-shadow: none; }
        .dot { position: absolute; bottom: 5px; width: 4px; height: 4px; background: var(--accent); border-radius: 50%; }

        /* –ß–ê–¢ –ò –§–û–¢–û */
        .chat-box { height: 250px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; margin-bottom: 10px; }
        .msg { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 18px; font-size: 14px; width: fit-content; max-width: 85%; }
        .msg.me { align-self: flex-end; background: var(--accent); color: #000; }
        .msg-img { width: 100%; border-radius: 12px; margin-top: 8px; display: block; }
        .file-label { background: #1f2937; color: var(--accent); padding: 12px; border-radius: 16px; cursor: pointer; font-size: 20px; flex-shrink: 0; }

        /* –°–¢–ò–ö–ï–†–´ */
        .sticker-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .sticker { padding: 15px; border-radius: 16px; font-weight: 700; font-size: 14px; min-height: 100px; position: relative; color: #000; box-shadow: 5px 5px 15px rgba(0,0,0,0.3); display: flex; flex-direction: column; justify-content: space-between;}
        .s-author { font-size: 10px; opacity: 0.6; text-transform: uppercase; margin-top: 8px; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 4px; font-weight: 900; }

        .modal { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; padding: 25px; overflow-y: auto; }
        .color-picker { display: flex; gap: 10px; margin-bottom: 12px; }
        .c-btn { width: 32px; height: 32px; border-radius: 50%; border: 3px solid transparent; cursor: pointer; }
        .c-btn.active { border-color: #fff; }
    </style>
</head>
<body>

<div id="loader"><div class="spin"></div></div>

<div id="auth-screen">
    <div class="container" style="padding-top:15vh; text-align:center">
        <h1 style="color:var(--accent); font-size:52px; margin:0">Family</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="handleAuth()">–í–û–ô–¢–ò</button>
    </div>
</div>

<div id="app-screen">
    <div class="top-bar">
        <div style="font-weight:900;">
            <span style="color:var(--green)">+ <span id="v-inc">0</span></span>
            <span style="color:var(--red); margin-left:15px">- <span id="v-exp">0</span></span>
        </div>
        <div id="me-avatar" class="user-icon" onclick="openM('m-settings')">üë§</div>
    </div>

    <div class="container">
        <div style="margin-bottom:25px">
            <div id="clock" style="font-size:52px; letter-spacing:-2px">00:00</div>
            <div id="me-name" style="color:var(--accent); font-size:18px">...</div>
        </div>

        <div class="card">
            <h3 style="font-size:11px; opacity:0.4; margin:0 0 12px">–ß–ê–¢ –°–ï–ú–¨–ò</h3>
            <div id="chat-list" class="chat-box"></div>
            <div style="display:flex; gap:8px; align-items:center">
                <label class="file-label"><input type="file" id="chat-file" hidden accept="image/*" onchange="previewFile()">üì∑</label>
                <input type="text" id="chat-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0">
                <button class="btn" style="width:65px" onclick="sendMsg()">></button>
            </div>
            <div id="file-indicator" style="font-size:10px; color:var(--green); margin-top:5px; display:none">–§–æ—Ç–æ –≤—ã–±—Ä–∞–Ω–æ</div>
        </div>

        <div class="card">
            <h3 style="font-size:11px; opacity:0.4; margin:0 0 15px; text-transform: uppercase;">
                <span id="month-name"></span> ‚Äî <span id="sel-day-txt"></span> –î–ï–ù–¨
            </h3>
            <div class="cal-grid" id="cal-days"></div>
            <div id="day-tasks" style="margin-bottom:15px; font-weight:600"></div>
            <div style="display:flex; gap:8px">
                <input type="text" id="t-in" placeholder="–ù–æ–≤–æ–µ –¥–µ–ª–æ..." style="margin:0">
                <button class="btn" style="width:65px" onclick="addTask()">OK</button>
            </div>
        </div>

        <div class="card" style="background:transparent; border:none; padding:0">
            <h3 style="font-size:11px; opacity:0.4; margin:0 0 10px">–î–û–°–ö–ê –ó–ê–ú–ï–¢–û–ö</h3>
            <div class="color-picker">
                <div class="c-btn active" data-color="var(--yellow)" style="background:var(--yellow)"></div>
                <div class="c-btn" data-color="var(--accent)" style="background:var(--accent)"></div>
                <div class="c-btn" data-color="var(--green)" style="background:var(--green)"></div>
                <div class="c-btn" data-color="var(--pink)" style="background:var(--pink)"></div>
            </div>
            <input type="text" id="s-in" placeholder="–¢–µ–∫—Å—Ç —Å—Ç–∏–∫–µ—Ä–∞..." style="margin:0">
            <button class="btn" style="background:var(--text); color:#000; margin-top:10px" onclick="addSticker()">–ü–†–ò–ö–õ–ï–ò–¢–¨</button>
            <div id="stickers-list" class="sticker-grid"></div>
        </div>

        <button class="btn" onclick="forceLogout()" style="background:none; border:1px solid rgba(255,255,255,0.1); color:var(--red); margin:50px 0">–í–´–ô–¢–ò</button>
    </div>
</div>

<div id="m-settings" class="modal">
    <div style="float:right; font-size:42px" onclick="closeM('m-settings')">√ó</div>
    <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
    <div id="admin-panel" style="display:none">
        <div class="card">
            <h3>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è (–ê–¥–º–∏–Ω)</h3>
            <input type="email" id="n-email" placeholder="Email —É—á–∞—Å—Ç–Ω–∏–∫–∞">
            <input type="text" id="n-name" placeholder="–ò–º—è">
            <input type="text" id="n-pass" placeholder="–ü–∞—Ä–æ–ª—å –¥–ª—è –Ω–µ–≥–æ">
            <button class="btn" onclick="inviteUser()">–ó–ê–†–ï–ì–ò–°–¢–†–ò–†–û–í–ê–¢–¨</button>
            <div id="family-list" style="margin-top:20px"></div>
        </div>
    </div>
    <button class="btn" onclick="closeM('m-settings')">–ó–ê–ö–†–´–¢–¨</button>
</div>

<script>
    const SUPABASE_URL = "https://qmhlniyvueaatnxknfff.supabase.co"; 
    const SUPABASE_KEY = "sb_publishable_sDpVaDfmXJ57QaQTeoJ-dQ_YuDonR5J";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let state = { inc: 0, exp: 0, stickers: [], messages: [], tasks: [], users: [] };
    let me = null;
    let selDay = new Date().getDate();
    let currentColor = 'var(--yellow)';

    async function forceLogout() { await sb.auth.signOut(); localStorage.clear(); location.reload(); }

    async function handleAuth() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        const { data, error } = await sb.auth.signInWithPassword({ email: e, password: p });
        if(!error) init(data.session); else alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + error.message);
    }

    async function sync() { await sb.from('family_v10_data').upsert({ id: 'main_state', payload: state }); }

    // 1. –§–û–¢–û –í –ß–ê–¢–ï
    function previewFile() { document.getElementById('file-indicator').style.display = 'block'; }

    async function sendMsg() {
        const i = document.getElementById('chat-in'), fInput = document.getElementById('chat-file');
        let imgUrl = null;

        if (fInput.files[0]) {
            const file = fInput.files[0];
            const fPath = `${Date.now()}_${file.name}`;
            const { data, error } = await sb.storage.from('family_photos').upload(fPath, file);
            if (!error) {
                const { data: pub } = sb.storage.from('family_photos').getPublicUrl(fPath);
                imgUrl = pub.publicUrl;
            }
        }

        if(!i.value && !imgUrl) return;

        state.messages.push({ u: me.name, t: i.value, img: imgUrl, id: Date.now() });
        i.value=''; fInput.value=''; document.getElementById('file-indicator').style.display = 'none';
        await sync(); render();
    }

    // 2. –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø –ê–î–ú–ò–ù–û–ú (–ù–ê–ü–†–Ø–ú–£–Æ)
    async function inviteUser() {
        const email = document.getElementById('n-email').value.toLowerCase().trim();
        const name = document.getElementById('n-name').value.trim();
        const password = document.getElementById('n-pass').value.trim();

        if(!email || !name || !password) return alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å—ë!");

        const { data, error } = await sb.auth.signUp({ email, password });
        if(error) return alert("–û—à–∏–±–∫–∞: " + error.message);

        if(!state.users) state.users = [];
        state.users.push({email, name, role: 'User'});
        await sync();
        await sb.from('family_v10_profiles').upsert({ email, name, role: 'User' }, { onConflict: 'email' });
        
        alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω!");
        document.getElementById('n-email').value=''; document.getElementById('n-name').value=''; document.getElementById('n-pass').value='';
        render();
    }

    // 3. –°–¢–ò–ö–ï–†–´ (–ò–ú–Ø –Æ–ó–ï–†–ê)
    async function addSticker() {
        const i = document.getElementById('s-in');
        if(!i.value) return;
        state.stickers.unshift({ t: i.value, color: currentColor, id: Date.now(), author: me.name });
        i.value=''; await sync(); render();
    }

    async function init(session) {
        if(!session) return;
        const { data: d } = await sb.from('family_v10_data').select('payload').eq('id', 'main_state').maybeSingle();
        if(d) state = d.payload;

        let { data: p } = await sb.from('family_v10_profiles').select('*').eq('id', session.user.id).maybeSingle();
        if(!p) {
            const email = session.user.email.toLowerCase();
            const role = (!state.users || state.users.length === 0) ? 'Admin' : 'User';
            const { data: nP } = await sb.from('family_v10_profiles').upsert([{ id: session.user.id, name: email.split('@')[0], email, role }], { onConflict: 'email' }).select().single();
            p = nP;
            if(role === 'Admin') { state.users = [{email, name: p.name, role: 'Admin'}]; await sync(); }
        }
        me = p; render();
        document.getElementById('loader').style.display = 'none';
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app-screen').style.display = 'block';
        sb.channel('db').on('postgres_changes', { event: 'UPDATE', table: 'family_v10_data' }, pl => { state = pl.new.payload; render(); }).subscribe();
    }

    function render() {
        if(!me) return;
        const now = new Date();
        document.getElementById('me-name').innerText = me.name;
        document.getElementById('me-avatar').innerText = me.name[0].toUpperCase();
        document.getElementById('admin-panel').style.display = me.role === 'Admin' ? 'block' : 'none';
        document.getElementById('v-inc').innerText = state.inc.toLocaleString();
        document.getElementById('v-exp').innerText = state.exp.toLocaleString();

        // –ö–∞–ª–µ–Ω–¥–∞—Ä—å
        const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        let cal = ['–ü–Ω','–í—Ç','–°—Ä','–ß—Ç','–ü—Ç','–°–±','–í—Å'].map(d => `<div class="cal-header">${d}</div>`).join('');
        const offset = (new Date(now.getFullYear(), now.getMonth(), 1).getDay() || 7) - 1;
        for(let i=0; i<offset; i++) cal += `<div class="day empty"></div>`;
        for(let d=1; d<=daysInMonth; d++) {
            const hasT = state.tasks.some(t => t.day == d && t.month == now.getMonth());
            cal += `<div class="day ${selDay==d?'active':''}" onclick="selDay=${d};render()">${d}${hasT?'<div class="dot"></div>':''}</div>`;
        }
        document.getElementById('cal-days').innerHTML = cal;
        document.getElementById('month-name').innerText = now.toLocaleString('ru', {month:'long'});
        document.getElementById('sel-day-txt').innerText = selDay;

        // –ß–∞—Ç —Å —Ñ–æ—Ç–æ
        document.getElementById('chat-list').innerHTML = state.messages.slice(-20).map(m => `
            <div class="msg ${m.u===me.name?'me':''}">
                <b>${m.u}:</b><br>
                ${m.img ? `<img src="${m.img}" class="msg-img">` : ''}
                ${m.t ? `<span>${m.t}</span>` : ''}
            </div>
        `).join('');
        document.getElementById('chat-list').scrollTop = 9999;

        // –°—Ç–∏–∫–µ—Ä—ã
        document.getElementById('stickers-list').innerHTML = state.stickers.map(s => `
            <div class="sticker" style="background:${s.color}">
                <div>${s.t}</div>
                <div class="s-author">–û—Ç: ${s.author}</div>
                <div onclick="delS(${s.id})" style="position:absolute; top:8px; right:8px; opacity:0.3">√ó</div>
            </div>`).join('');

        // –ó–∞–¥–∞—á–∏
        document.getElementById('day-tasks').innerHTML = state.tasks.filter(t => t.day == selDay && t.month == now.getMonth()).map(t => `<div style="margin-bottom:5px">‚Ä¢ ${t.t} <span onclick="delT(${t.id})" style="color:var(--red)">√ó</span></div>`).join('') || '–ù–µ—Ç –¥–µ–ª';
        
        // –°–ø–∏—Å–æ–∫ —Å–µ–º—å–∏
        document.getElementById('family-list').innerHTML = (state.users || []).map(u => `<div style="font-size:12px; margin-bottom:5px">${u.name} (${u.email})</div>`).join('');
    }

    async function addTask() { const i = document.getElementById('t-in'); if(!i.value) return; state.tasks.push({day:selDay, month:new Date().getMonth(), t:i.value, id:Date.now()}); i.value=''; await sync(); render(); }
    async function delT(id) { state.tasks = state.tasks.filter(t=>t.id!==id); await sync(); render(); }
    async function delS(id) { state.stickers = state.stickers.filter(s=>s.id!==id); await sync(); render(); }

    function openM(id) { document.getElementById(id).style.display = 'block'; }
    function closeM(id) { document.getElementById(id).style.display = 'none'; }
    document.querySelectorAll('.c-btn').forEach(b => b.onclick = () => { document.querySelectorAll('.c-btn').forEach(x=>x.classList.remove('active')); b.classList.add('active'); currentColor = b.dataset.color; });

    sb.auth.getSession().then(({data}) => { if(data.session) init(data.session); else { document.getElementById('loader').style.display='none'; document.getElementById('auth-screen').style.display='block'; }});
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }, 1000);
</script>
</body>
</html>
