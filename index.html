<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FamilyHub v36.3 (Global Sync)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030712; --card: #111827; --accent: #38bdf8; --text: #f3f4f6; --red: #f87171; --green: #4ade80; --yellow: #fbbf24; --pink: #f472b6; }
        body.theme-blue { --accent: #38bdf8; --bg: #030712; }
        body.theme-purple { --accent: #bc61ff; --bg: #0d0118; }
        body.theme-red { --accent: #ff4d4d; --bg: #110000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; transition: background 0.3s; }
        h1, h2, h3, .btn, #clock, b { font-weight: 900; }
        #loader { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .spin { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }
        #auth-screen, #app-screen { display: none; padding: 20px; min-height: 100vh; }
        .container { max-width: 500px; margin: 0 auto; padding-top: 75px; }
        .card { background: var(--card); border-radius: 24px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input, select { width: 100%; background: #000; border: 1px solid #1f2937; color: #fff; padding: 12px; border-radius: 14px; margin-bottom: 8px; font-size: 15px; }
        .btn { background: var(--accent); color: #000; border: none; padding: 16px; border-radius: 18px; width: 100%; cursor: pointer; transition: 0.2s; font-size: 14px; }
        .kanban-bar { height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; overflow: hidden; margin: 4px 0 12px; }
        .kanban-fill { height: 100%; background: var(--accent); transition: 0.5s; width: 0%; }
        .stat-row { margin-bottom: 10px; }
        .stat-meta { display: flex; justify-content: space-between; font-size: 11px; font-weight: 700; }
        .top-bar { position: fixed; top: 0; left: 0; right: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); z-index: 1000; padding: 10px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; height: 65px; }
        .user-icon { width: 44px; height: 44px; border-radius: 14px; background: #1f2937; display: flex; align-items: center; justify-content: center; font-size: 18px; border: 2.5px solid var(--accent); cursor: pointer; color: var(--accent); }
        .history-item { padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .h-main { display: flex; justify-content: space-between; font-weight: 800; font-size: 14px; }
        .h-comment { font-size: 11px; opacity: 0.5; margin-top: 2px; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-bottom: 10px; }
        .day { position: relative; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; background: linear-gradient(145deg, #1e293b, #0f172a); border-radius: 12px; font-size: 13px; font-weight: 800; cursor: pointer; }
        .day.active { background: var(--accent); color: #000; }
        .chat-box { height: 200px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 18px; font-size: 14px; width: fit-content; max-width: 85%; }
        .msg.me { align-self: flex-end; background: var(--accent); color: #000; }
        .sticker { padding: 15px; border-radius: 16px; font-weight: 700; color: #000; position: relative; min-height: 100px; display: flex; flex-direction: column; justify-content: space-between; }
        .modal { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; padding: 25px; overflow-y: auto; }
        .theme-dot { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; }
    </style>
</head>
<body class="theme-blue">

<div id="loader"><div class="spin"></div></div>

<div id="auth-screen">
    <div class="container" style="padding-top:15vh; text-align:center">
        <h1 style="color:var(--accent); font-size:52px; margin:0">Family</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="handleAuth()">–í–û–ô–¢–ò</button>
    </div>
</div>

<div id="app-screen">
    <div class="top-bar">
        <div style="font-weight:900;">
            <span style="color:var(--green)">+ <span id="v-inc">0</span></span>
            <span style="color:var(--red); margin-left:15px">- <span id="v-exp">0</span></span>
        </div>
        <div id="me-avatar" class="user-icon" onclick="openM('m-settings')">üë§</div>
    </div>

    <div class="container">
        <div style="margin-bottom:25px">
            <div id="clock" style="font-size:52px; letter-spacing:-2px">00:00</div>
            <div id="me-name" style="color:var(--accent); font-size:18px">...</div>
        </div>

        <div class="card">
            <h3 style="font-size:11px; opacity:0.4; margin:0 0 12px; letter-spacing:1px">–û–ë–©–ò–ô –ë–Æ–î–ñ–ï–¢</h3>
            <div style="display:flex; gap:6px;">
                <input type="number" id="f-sum" placeholder="–°—É–º–º–∞" style="flex:1">
                <select id="f-type" style="flex:1">
                    <option value="exp">–†–∞—Å—Ö–æ–¥ (-)</option>
                    <option value="inc">–î–æ—Ö–æ–¥ (+)</option>
                </select>
            </div>
            <input type="text" id="f-com" placeholder="–ù–∞ —á—Ç–æ?">
            <button class="btn" style="margin-bottom:15px" onclick="addFinance()">–ó–ê–ü–ò–°–ê–¢–¨</button>
            <div id="finance-stats"></div>
            <hr style="opacity:0.1; margin:15px 0">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px">
                <span style="font-size:10px; opacity:0.5">–ò–°–¢–û–†–ò–Ø</span>
                <span onclick="downloadReport()" style="font-size:10px; font-weight:800; color:var(--green); cursor:pointer">–û–¢–ß–ï–¢ .TXT</span>
            </div>
            <div id="finance-history" style="max-height:150px; overflow-y:auto"></div>
        </div>

        <div class="card">
            <h3 style="font-size:11px; opacity:0.4; margin:0 0 12px">–û–ë–©–ò–ô –ß–ê–¢</h3>
            <div id="chat-list" class="chat-box"></div>
            <div style="display:flex; gap:8px; align-items:center; margin-top:10px">
                <input type="text" id="chat-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0">
                <button class="btn" style="width:65px" onclick="sendMsg()">></button>
            </div>
        </div>

        <div class="card">
            <h3 style="font-size:11px; opacity:0.4; margin:0 0 15px; text-transform: uppercase;">–ö–ê–õ–ï–ù–î–ê–†–¨ –°–ï–ú–¨–ò</h3>
            <div class="cal-grid" id="cal-days"></div>
            <div id="day-tasks" style="margin-bottom:15px; font-weight:600"></div>
            <div style="display:flex; gap:8px">
                <input type="text" id="t-in" placeholder="–ù–æ–≤–æ–µ –¥–µ–ª–æ..." style="margin:0">
                <button class="btn" style="width:65px" onclick="addTask()">OK</button>
            </div>
        </div>

        <div id="stickers-list" style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:15px"></div>
        <button class="btn" onclick="forceLogout()" style="background:none; border:1px solid rgba(255,255,255,0.1); color:var(--red); margin:50px 0">–í–´–ô–¢–ò</button>
    </div>
</div>

<div id="m-settings" class="modal">
    <div style="float:right; font-size:42px" onclick="closeM('m-settings')">√ó</div>
    <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
    <div id="admin-panel" style="display:none">
        <div class="card">
            <h3>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</h3>
            <input type="email" id="n-email" placeholder="Email">
            <input type="text" id="n-name" placeholder="–ò–º—è">
            <input type="text" id="n-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn" onclick="inviteUser()">–°–û–ó–î–ê–¢–¨</button>
        </div>
    </div>
    <button class="btn" onclick="closeM('m-settings')">–ó–ê–ö–†–´–¢–¨</button>
</div>

<script>
    const SUPABASE_URL = "https://qmhlniyvueaatnxknfff.supabase.co"; 
    const SUPABASE_KEY = "sb_publishable_sDpVaDfmXJ57QaQTeoJ-dQ_YuDonR5J";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // –ì–õ–û–ë–ê–õ–¨–ù–´–ô –ö–õ–Æ–ß –î–õ–Ø –í–°–ï–ô –°–ï–ú–¨–ò
    const FAMILY_ID = "main_family_system";
    let state = { inc: 0, exp: 0, stickers: [], messages: [], tasks: [], users: [], fin_logs: [] };
    let me = null; let selDay = new Date().getDate();
    const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

    async function sync(snd = true) { 
        await sb.from('family_v10_data').upsert({ id: FAMILY_ID, payload: state }); 
        if(snd) audio.play().catch(()=>{});
    }

    async function addFinance() {
        const s = parseFloat(document.getElementById('f-sum').value);
        const t = document.getElementById('f-type').value;
        const c = document.getElementById('f-com').value.trim() || '–ë–µ–∑ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è';
        if(!s) return;
        if(t==='inc') state.inc += s; else state.exp += s;
        state.fin_logs.push({ id: Date.now(), u: me.name, val: t === 'exp' ? -s : s, com: c, date: new Date().toISOString() });
        document.getElementById('f-sum').value = ''; document.getElementById('f-com').value = '';
        await sync(); render();
    }

    async function sendMsg() {
        const i = document.getElementById('chat-in'); if(!i.value) return;
        state.messages.push({ u: me.name, t: i.value, id: Date.now() });
        i.value=''; await sync(); render();
    }

    async function init(session) {
        if(!session) return;
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –æ–±—â–∏–µ –¥–∞–Ω–Ω—ã–µ —Å–µ–º—å–∏
        const { data: d } = await sb.from('family_v10_data').select('payload').eq('id', FAMILY_ID).maybeSingle();
        if(d) state = d.payload;
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ª–∏—á–Ω—ã–π –ø—Ä–æ—Ñ–∏–ª—å
        let { data: p } = await sb.from('family_v10_profiles').select('*').eq('id', session.user.id).maybeSingle();
        me = p; 
        render();
        document.getElementById('loader').style.display = 'none';
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app-screen').style.display = 'block';
        
        // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –í–°–ï–•
        sb.channel('family_updates').on('postgres_changes', { event: 'UPDATE', table: 'family_v10_data', filter: `id=eq.${FAMILY_ID}` }, pl => {
            state = pl.new.payload;
            render();
            audio.play().catch(()=>{});
        }).subscribe();
    }

    function render() {
        if(!me) return;
        document.getElementById('me-name').innerText = me.name;
        document.getElementById('me-avatar').innerText = me.name[0].toUpperCase();
        document.getElementById('admin-panel').style.display = me.role === 'Admin' ? 'block' : 'none';
        document.getElementById('v-inc').innerText = (state.inc || 0).toLocaleString();
        document.getElementById('v-exp').innerText = (state.exp || 0).toLocaleString();

        // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Ç—Ä–∞—Ç –ø–æ –ª—é–¥—è–º
        const uStats = {};
        (state.fin_logs || []).forEach(l => { if(l.val < 0) uStats[l.u] = (uStats[l.u] || 0) + Math.abs(l.val); });
        const maxS = Math.max(...Object.values(uStats), 1);
        document.getElementById('finance-stats').innerHTML = Object.entries(uStats).map(([n, v]) => `
            <div class="stat-row">
                <div class="stat-meta"><span>${n}</span><span>${v.toLocaleString()} ‚ÇΩ</span></div>
                <div class="kanban-bar"><div class="kanban-fill" style="width:${(v/maxS)*100}%"></div></div>
            </div>`).join('') || '–ù–µ—Ç —Ç—Ä–∞—Ç';

        document.getElementById('finance-history').innerHTML = (state.fin_logs || []).slice().reverse().map(l => `
            <div class="history-item">
                <div class="h-main"><span>${l.u}</span><span style="color:${l.val>0?'var(--green)':'var(--red)'}">${l.val}</span></div>
                <div class="h-comment">${l.com}</div>
            </div>`).join('');

        document.getElementById('chat-list').innerHTML = (state.messages || []).slice(-20).map(m => `<div class="msg ${m.u===me.name?'me':''}"><b>${m.u}:</b> ${m.t}</div>`).join('');
        document.getElementById('chat-list').scrollTop = 9999;
        
        // –ö–∞–ª–µ–Ω–¥–∞—Ä—å
        const now = new Date();
        const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        let cal = '';
        for(let d=1; d<=daysInMonth; d++) {
            const hasT = (state.tasks || []).some(t => t.day == d && t.month == now.getMonth());
            cal += `<div class="day ${selDay==d?'active':''}" onclick="selDay=${d};render()">${d}${hasT?'<div style="position:absolute;bottom:4px;width:4px;height:4px;background:#fff;border-radius:50%"></div>':''}</div>`;
        }
        document.getElementById('cal-days').innerHTML = cal;
        document.getElementById('day-tasks').innerHTML = (state.tasks || []).filter(t => t.day == selDay && t.month == now.getMonth()).map(t => `<div>‚Ä¢ ${t.t}</div>`).join('') || '–ù–µ—Ç –∑–∞–¥–∞—á';
    }

    async function addTask() { 
        const i = document.getElementById('t-in'); if(!i.value) return;
        if(!state.tasks) state.tasks = [];
        state.tasks.push({day:selDay, month:new Date().getMonth(), t:i.value, id:Date.now()});
        i.value=''; await sync(); render(); 
    }

    async function handleAuth() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        const { data, error } = await sb.auth.signInWithPassword({ email: e, password: p });
        if(!error) init(data.session); else alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞");
    }

    function openM(id) { document.getElementById(id).style.display = 'block'; }
    function closeM(id) { document.getElementById(id).style.display = 'none'; }
    async function forceLogout() { await sb.auth.signOut(); localStorage.clear(); location.reload(); }

    sb.auth.getSession().then(({data}) => { if(data.session) init(data.session); else document.getElementById('loader').style.display='none'; document.getElementById('auth-screen').style.display='block'; });
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }, 1000);
</script>
</body>
</html>
