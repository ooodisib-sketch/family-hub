<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FamilyHub</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030712; --card: #111827; --accent: #38bdf8; --text: #f3f4f6; --red: #f87171; --green: #4ade80; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--text); letter-spacing: -0.02em; }
        
        #loader { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .spin { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }

        #auth-screen, #app-screen { display: none; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; padding-top: 70px; }

        .card { background: var(--card); border-radius: 24px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px; }
        .card-label { font-size: 11px; font-weight: 900; opacity: 0.5; margin-bottom: 10px; text-transform: uppercase; color: var(--accent); letter-spacing: 0.05em; }
        
        h1, h2, h3 { font-weight: 900; }
        input { width: 100%; background: #000; border: 1px solid #1f2937; color: #fff; padding: 15px; border-radius: 16px; margin-bottom: 10px; font-size: 16px; }
        .btn { background: var(--accent); color: #000; border: none; padding: 16px; border-radius: 16px; width: 100%; font-weight: 900; cursor: pointer; font-size: 15px; }
        
        .top-bar { position: fixed; top: 0; left: 0; right: 0; background: rgba(3,7,18,0.7); backdrop-filter: blur(15px); z-index: 1000; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; height: 70px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .user-icon { width: 44px; height: 44px; border-radius: 14px; background: #1f2937; display: flex; align-items: center; justify-content: center; font-weight: 900; border: 2px solid var(--accent); color: var(--accent); cursor: pointer; }

        /* –°—Ç–∏–ª—å —Å–ø–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π —Å –∫–Ω–æ–ø–∫–æ–π —É–¥–∞–ª–µ–Ω–∏—è */
        .u-item { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 14px; margin-bottom: 8px; border: 1px solid rgba(255,255,255,0.05); }
        .u-info b { display: block; font-weight: 800; font-size: 14px; }
        .u-info span { font-size: 12px; opacity: 0.5; }
        .u-del { color: var(--red); font-weight: 900; font-size: 12px; cursor: pointer; padding: 5px 10px; }

        .modal { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; padding: 25px; overflow-y: auto; }
    </style>
</head>
<body>

<div id="loader"><div class="spin"></div></div>

<div id="auth-screen">
    <div class="container" style="text-align:center; padding-top: 20vh;">
        <h1 style="font-size: 48px; margin: 0;">Family</h1>
        <p style="opacity: 0.4; font-weight: 800; margin-bottom: 30px;">PRIVATE HUB</p>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="handleAuth()">–í–û–ô–¢–ò</button>
    </div>
</div>

<div id="app-screen">
    <div class="top-bar">
        <div style="font-weight: 900;">
            <span style="color:var(--green)">+ <span id="v-inc">0</span></span>
            <span style="color:var(--red); margin-left:10px">- <span id="v-exp">0</span></span>
        </div>
        <div id="me-avatar" class="user-icon" onclick="openM('m-settings')">üë§</div>
    </div>

    <div class="container">
        <div style="margin-bottom: 20px;">
            <div id="clock" style="font-size: 42px; font-weight: 900;">00:00</div>
            <div id="me-name" style="font-weight: 800; color: var(--accent);">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
        <p style="opacity:0.5; font-size:12px; font-weight:800">–ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø –ì–û–¢–û–í–ê</p>
    </div>
</div>

<div id="m-settings" class="modal">
    <div style="float:right; font-size:32px; font-weight:900;" onclick="closeM('m-settings')">√ó</div>
    <h2 style="font-size: 28px; margin-bottom: 20px;">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
    
    <div id="admin-panel" style="display:none">
        <div class="card">
            <div class="card-label">–î–æ–±–∞–≤–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞</div>
            <input type="email" id="n-email" placeholder="Email">
            <input type="text" id="n-name" placeholder="–ò–º—è">
            <button class="btn" onclick="inviteUser()">–î–û–ë–ê–í–ò–¢–¨</button>
        </div>

        <div class="card">
            <div class="card-label">–£—á–∞—Å—Ç–Ω–∏–∫–∏ —Å–µ–º—å–∏</div>
            <div id="family-list"></div>
        </div>
    </div>
    
    <button class="btn" onclick="closeM('m-settings')" style="background: #1f2937; color: #fff;">–ó–ê–ö–†–´–¢–¨</button>
</div>

<script>
    const SUPABASE_URL = "https://qmhlniyvueaatnxknfff.supabase.co"; 
    const SUPABASE_KEY = "sb_publishable_sDpVaDfmXJ57QaQTeoJ-dQ_YuDonR5J";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let state = { users: [], messages: [], tasks: [], inc: 0, exp: 0 };
    let me = null;

    // --- –õ–û–ì–ò–ö–ê –î–û–ë–ê–í–õ–ï–ù–ò–Ø (–¢–û–ß–ù–û –ö–ê–ö –í –†–ê–ë–û–ß–ï–ô –í–ï–†–°–ò–ò) ---
    async function inviteUser() {
        const e = document.getElementById('n-email').value.toLowerCase().trim();
        const n = document.getElementById('n-name').value.trim();
        if(!e || !n) return;

        try {
            if(!state.users) state.users = [];
            state.users.push({email: e, name: n, role: 'User'});
            
            // 1. –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –æ–±—â–∏–π —Å—Ç–µ–π—Ç
            await sb.from('family_v10_data').upsert({ id: 'main_state', payload: state });
            // 2. –°–æ–∑–¥–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å –≤ –ë–î
            await sb.from('family_v10_profiles').upsert([{ email: e, name: n, role: 'User' }], { onConflict: 'email' });

            render();
            document.getElementById('n-email').value = '';
            document.getElementById('n-name').value = '';
            alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –¥–æ–±–∞–≤–ª–µ–Ω!");
        } catch (err) {
            alert("–û—à–∏–±–∫–∞ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö");
        }
    }

    // --- –õ–û–ì–ò–ö–ê –£–î–ê–õ–ï–ù–ò–Ø ---
    async function removeUser(email) {
        if(confirm(`–£–¥–∞–ª–∏—Ç—å –¥–æ—Å—Ç—É–ø –¥–ª—è ${email}?`)) {
            state.users = state.users.filter(u => u.email !== email);
            await sb.from('family_v10_data').upsert({ id: 'main_state', payload: state });
            render();
        }
    }

    // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò –í–•–û–î ---
    async function init(session) {
        const { data: d } = await sb.from('family_v10_data').select('payload').eq('id', 'main_state').maybeSingle();
        if(d) state = d.payload;

        let { data: p } = await sb.from('family_v10_profiles').select('*').eq('id', session.user.id).maybeSingle();
        
        if(!p) {
            const email = session.user.email.toLowerCase();
            const match = state.users?.find(u => u.email === email);
            if(match || !state.users || state.users.length === 0) {
                const role = (!state.users || state.users.length === 0) ? 'Admin' : 'User';
                const { data: nP } = await sb.from('family_v10_profiles').upsert([{ 
                    id: session.user.id, email, name: match ? match.name : email.split('@')[0], role 
                }], { onConflict: 'email' }).select().single();
                p = nP;
            } else {
                alert("–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω");
                return sb.auth.signOut();
            }
        }
        me = p;
        render();
        document.getElementById('loader').style.display = 'none';
        document.getElementById('app-screen').style.display = 'block';
    }

    function render() {
        if(!me) return;
        document.getElementById('me-name').innerText = me.name;
        document.getElementById('me-avatar').innerText = me.name[0].toUpperCase();
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–¥–º–∏–Ω–∫—É
        if(me.role === 'Admin') {
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('family-list').innerHTML = state.users.map(u => `
                <div class="u-item">
                    <div class="u-info"><b>${u.name}</b><span>${u.email}</span></div>
                    ${u.role !== 'Admin' ? `<div class="u-del" onclick="removeUser('${u.email}')">–£–î–ê–õ–ò–¢–¨</div>` : ''}
                </div>
            `).join('');
        }
    }

    async function handleAuth() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        const { data, error } = await sb.auth.signInWithPassword({ email: e, password: p });
        if(!error) init(data.session); else alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞");
    }

    function openM(id) { document.getElementById(id).style.display = 'block'; }
    function closeM(id) { document.getElementById(id).style.display = 'none'; }

    sb.auth.getSession().then(({data}) => {
        if(data.session) init(data.session);
        else document.getElementById('loader').style.display = 'none', document.getElementById('auth-screen').style.display = 'block';
    });

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }, 1000);
</script>
</body>
</html>
