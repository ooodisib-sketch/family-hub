<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FamilyHub v35.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030712; --card: #111827; --accent: #38bdf8; --text: #f3f4f6; --red: #f87171; --green: #4ade80; --yellow: #fbbf24; --pink: #f472b6; }
        body.theme-blue { --accent: #38bdf8; --bg: #030712; }
        body.theme-purple { --accent: #bc61ff; --bg: #0d0118; }
        body.theme-red { --accent: #ff4d4d; --bg: #110000; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; transition: background 0.3s; }
        h1, h2, h3, .btn, #clock, b { font-weight: 900; }

        #loader { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .spin { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }

        #auth-screen, #app-screen { display: none; padding: 20px; min-height: 100vh; }
        .container { max-width: 500px; margin: 0 auto; padding-top: 75px; }

        .card { background: var(--card); border-radius: 24px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input, select { width: 100%; background: #000; border: 1px solid #1f2937; color: #fff; padding: 15px; border-radius: 16px; margin-bottom: 10px; font-size: 16px; }
        .btn { background: var(--accent); color: #000; border: none; padding: 16px; border-radius: 18px; width: 100%; cursor: pointer; transition: 0.2s; font-size: 14px; }
        
        .top-bar { position: fixed; top: 0; left: 0; right: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); z-index: 1000; padding: 10px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; height: 65px; }
        .user-icon { width: 44px; height: 44px; border-radius: 14px; background: #1f2937; display: flex; align-items: center; justify-content: center; font-size: 18px; border: 2.5px solid var(--accent); cursor: pointer; color: var(--accent); }
        
        .finance-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-card { background: rgba(255,255,255,0.03); border-radius: 16px; padding: 12px; border-top: 3px solid var(--accent); }
        .stat-user { font-size: 10px; opacity: 0.5; text-transform: uppercase; margin-bottom: 4px; font-weight: 800; }
        .stat-val { font-weight: 900; font-size: 18px; color: var(--red); }
        
        .history-item { display: flex; justify-content: space-between; font-size: 13px; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-bottom: 10px; }
        .cal-header { text-align: center; font-size: 10px; opacity: 0.3; }
        .day { position: relative; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; background: linear-gradient(145deg, #1e293b, #0f172a); border-radius: 12px; font-size: 13px; font-weight: 800; cursor: pointer; box-shadow: 4px 4px 8px #05070a, -1px -1px 2px rgba(255,255,255,0.05); }
        .day.active { background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent); }
        
        .chat-box { height: 200px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 18px; font-size: 14px; width: fit-content; max-width: 85%; }
        .msg.me { align-self: flex-end; background: var(--accent); color: #000; }

        .sticker { padding: 15px; border-radius: 16px; font-weight: 700; color: #000; position: relative; min-height: 100px; display: flex; flex-direction: column; justify-content: space-between; }
        .s-author { font-size: 10px; opacity: 0.6; text-transform: uppercase; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 4px; }
        .modal { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; padding: 25px; overflow-y: auto; }
        .theme-dot { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; }
    </style>
</head>
<body class="theme-blue">

<div id="loader"><div class="spin"></div></div>

<div id="auth-screen">
    <div class="container" style="padding-top:15vh; text-align:center">
        <h1 style="color:var(--accent); font-size:52px; margin:0">Family</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="handleAuth()">–í–û–ô–¢–ò</button>
    </div>
</div>

<div id="app-screen">
    <div class="top-bar">
        <div style="font-weight:900;">
            <span style="color:var(--green)">+ <span id="v-inc">0</span></span>
            <span style="color:var(--red); margin-left:15px">- <span id="v-exp">0</span></span>
        </div>
        <div id="me-avatar" class="user-icon" onclick="openM('m-settings')">üë§</div>
    </div>

    <div class="container">
        <div style="margin-bottom:25px">
            <div id="clock" style="font-size:52px; letter-spacing:-2px">00:00</div>
            <div id="me-name" style="color:var(--accent); font-size:18px">...</div>
        </div>

        <div class="card">
            <h3 style="font-size:11px; opacity:0.4; margin:0 0 12px; letter-spacing:1px">–ë–Æ–î–ñ–ï–¢ –ò –ê–ù–ê–õ–ò–¢–ò–ö–ê</h3>
            <div style="display:flex; gap:8px; margin-bottom:15px">
                <input type="number" id="f-sum" placeholder="–°—É–º–º–∞" style="margin:0; flex:2">
                <select id="f-type" style="margin:0; flex:1; padding:0 5px; font-size:12px">
                    <option value="exp">–†–∞—Å—Ö–æ–¥ (-)</option>
                    <option value="inc">–î–æ—Ö–æ–¥ (+)</option>
                </select>
                <button class="btn" style="width:50px" onclick="addFinance()">OK</button>
            </div>
            <div id="finance-stats" class="finance-grid"></div>
            <hr style="opacity:0.1; margin:15px 0">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px">
                <span style="font-size:10px; opacity:0.5">–ò–°–¢–û–†–ò–Ø</span>
                <select id="f-filter" onchange="render()" style="background:none; color:var(--accent); border:none; font-size:10px; font-weight:800; width:auto; margin:0; padding:0">
                    <option value="all">–ó–ê –í–°–ï –í–†–ï–ú–Ø</option>
                    <option value="today">–°–ï–ì–û–î–ù–Ø</option>
                    <option value="month">–ó–ê –ú–ï–°–Ø–¶</option>
                </select>
            </div>
            <div id="finance-history" style="max-height:120px; overflow-y:auto"></div>
        </div>

        <div class="card" style="border-left: 5px solid var(--accent)">
            <h3 style="font-size:11px; opacity:0.4; margin:0 0 12px; letter-spacing:1px">–ë–õ–ò–ñ–ê–ô–®–ò–ï –ü–õ–ê–ù–´</h3>
            <div id="upcoming-list" style="font-weight:700; font-size:14px"></div>
        </div>

        <div class="card">
            <h3 style="font-size:11px; opacity:0.4; margin:0 0 12px">–ß–ê–¢ –°–ï–ú–¨–ò</h3>
            <div id="chat-list" class="chat-box"></div>
            <div style="display:flex; gap:8px; align-items:center; margin-top:10px">
                <input type="text" id="chat-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0">
                <button class="btn" style="width:65px" onclick="sendMsg()">></button>
            </div>
        </div>

        <div class="card">
            <h3 style="font-size:11px; opacity:0.4; margin:0 0 15px; text-transform: uppercase;">
                <span id="month-name"></span> ‚Äî <span id="sel-day-txt"></span> –î–ï–ù–¨
            </h3>
            <div class="cal-grid" id="cal-days"></div>
            <div id="day-tasks" style="margin-bottom:15px; font-weight:600"></div>
            <div style="display:flex; gap:8px">
                <input type="text" id="t-in" placeholder="–ù–æ–≤–æ–µ –¥–µ–ª–æ..." style="margin:0">
                <button class="btn" style="width:65px" onclick="addTask()">OK</button>
            </div>
        </div>

        <div class="card" style="background:transparent; border:none; padding:0">
            <h3 style="font-size:11px; opacity:0.4; margin:0 0 10px">–î–û–°–ö–ê –ó–ê–ú–ï–¢–û–ö</h3>
            <div style="display:flex; gap:10px; margin-bottom:12px">
                <div class="theme-dot" onclick="setSColor('var(--yellow)')" style="background:var(--yellow)"></div>
                <div class="theme-dot" onclick="setSColor('var(--accent)')" style="background:var(--accent)"></div>
                <div class="theme-dot" onclick="setSColor('var(--green)')" style="background:var(--green)"></div>
                <div class="theme-dot" onclick="setSColor('var(--pink)')" style="background:var(--pink)"></div>
            </div>
            <input type="text" id="s-in" placeholder="–¢–µ–∫—Å—Ç —Å—Ç–∏–∫–µ—Ä–∞..." style="margin:0">
            <button class="btn" style="background:var(--text); color:#000; margin-top:10px" onclick="addSticker()">–ü–†–ò–ö–õ–ï–ò–¢–¨</button>
            <div id="stickers-list" style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:15px"></div>
        </div>

        <button class="btn" onclick="forceLogout()" style="background:none; border:1px solid rgba(255,255,255,0.1); color:var(--red); margin:50px 0">–í–´–ô–¢–ò</button>
    </div>
</div>

<div id="m-settings" class="modal">
    <div style="float:right; font-size:42px" onclick="closeM('m-settings')">√ó</div>
    <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
    <div class="card">
        <h3>–¢–µ–º–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è</h3>
        <div style="display:flex; gap:15px; margin-top:10px">
            <div class="theme-dot" onclick="setTheme('blue')" style="background:#38bdf8"></div>
            <div class="theme-dot" onclick="setTheme('purple')" style="background:#bc61ff"></div>
            <div class="theme-dot" onclick="setTheme('red')" style="background:#ff4d4d"></div>
        </div>
    </div>
    <div id="admin-panel" style="display:none">
        <div class="card">
            <h3>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è (–ê–¥–º–∏–Ω)</h3>
            <input type="email" id="n-email" placeholder="Email">
            <input type="text" id="n-name" placeholder="–ò–º—è">
            <input type="text" id="n-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn" onclick="inviteUser()">–ó–ê–†–ï–ì–ò–°–¢–†–ò–†–û–í–ê–¢–¨</button>
            <div id="family-list" style="margin-top:20px"></div>
        </div>
    </div>
    <button class="btn" onclick="closeM('m-settings')">–ó–ê–ö–†–´–¢–¨</button>
</div>

<script>
    const SUPABASE_URL = "https://qmhlniyvueaatnxknfff.supabase.co"; 
    const SUPABASE_KEY = "sb_publishable_sDpVaDfmXJ57QaQTeoJ-dQ_YuDonR5J";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let state = { inc: 0, exp: 0, stickers: [], messages: [], tasks: [], users: [], fin_logs: [] };
    let me = null; let selDay = new Date().getDate(); let sColor = 'var(--yellow)';
    const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

    async function forceLogout() { await sb.auth.signOut(); localStorage.clear(); location.reload(); }

    async function handleAuth() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        const { data, error } = await sb.auth.signInWithPassword({ email: e, password: p });
        if(!error) init(data.session); else alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞");
    }

    async function sync(snd = true) { 
        await sb.from('family_v10_data').upsert({ id: 'main_state', payload: state }); 
        if(snd) audio.play().catch(()=>{});
    }

    async function addFinance() {
        const sum = parseFloat(document.getElementById('f-sum').value);
        const type = document.getElementById('f-type').value;
        if(!sum) return;
        if(!state.fin_logs) state.fin_logs = [];
        
        const val = type === 'exp' ? -sum : sum;
        state.fin_logs.push({ id: Date.now(), u: me.name, val, date: new Date().toISOString() });
        if(type==='inc') state.inc += sum; else state.exp += sum;
        
        document.getElementById('f-sum').value = '';
        await sync(); render();
    }

    async function sendMsg() {
        const i = document.getElementById('chat-in'); if(!i.value) return;
        state.messages.push({ u: me.name, t: i.value, id: Date.now() });
        i.value=''; await sync(); render();
    }

    async function addSticker() {
        const i = document.getElementById('s-in'); if(!i.value) return;
        state.stickers.unshift({ t: i.value, color: sColor, id: Date.now(), author: me.name });
        i.value=''; await sync(); render();
    }

    async function inviteUser() {
        const email = document.getElementById('n-email').value.toLowerCase().trim();
        const name = document.getElementById('n-name').value.trim();
        const password = document.getElementById('n-pass').value.trim();
        const { error } = await sb.auth.signUp({ email, password });
        if(error) return alert(error.message);
        state.users.push({email, name, role: 'User'});
        await sync();
        await sb.from('family_v10_profiles').upsert({ email, name, role: 'User' }, { onConflict: 'email' });
        alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω"); render();
    }

    async function init(session) {
        if(!session) return;
        const { data: d } = await sb.from('family_v10_data').select('payload').eq('id', 'main_state').maybeSingle();
        if(d) state = d.payload;
        let { data: p } = await sb.from('family_v10_profiles').select('*').eq('id', session.user.id).maybeSingle();
        me = p; 
        if(localStorage.getItem('f_theme')) setTheme(localStorage.getItem('f_theme'));
        render();
        document.getElementById('loader').style.display = 'none';
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app-screen').style.display = 'block';
        sb.channel('db').on('postgres_changes', { event: 'UPDATE', table: 'family_v10_data' }, pl => { state = pl.new.payload; render(); audio.play().catch(()=>{}); }).subscribe();
    }

    function render() {
        if(!me) return;
        const now = new Date(), today = now.getDate(), month = now.getMonth();
        document.getElementById('me-name').innerText = me.name;
        document.getElementById('me-avatar').innerText = me.name[0].toUpperCase();
        document.getElementById('admin-panel').style.display = me.role === 'Admin' ? 'block' : 'none';
        document.getElementById('v-inc').innerText = state.inc.toLocaleString();
        document.getElementById('v-exp').innerText = state.exp.toLocaleString();

        // –ê–Ω–∞–ª–∏—Ç–∏–∫–∞ —Ñ–∏–Ω–∞–Ω—Å–æ–≤
        const fFilter = document.getElementById('f-filter').value;
        const filteredFin = (state.fin_logs || []).filter(l => {
            const d = new Date(l.date);
            if(fFilter === 'today') return d.toDateString() === now.toDateString();
            if(fFilter === 'month') return d.getMonth() === month && d.getFullYear() === now.getFullYear();
            return true;
        });
        
        const uStats = {};
        (state.fin_logs || []).forEach(l => {
            if(l.val < 0) { uStats[l.u] = (uStats[l.u] || 0) + Math.abs(l.val); }
        });
        document.getElementById('finance-stats').innerHTML = Object.entries(uStats).map(([n, v]) => `
            <div class="stat-card"><div class="stat-user">${n}</div><div class="stat-val">${v.toLocaleString()}</div></div>`).join('');
        document.getElementById('finance-history').innerHTML = filteredFin.slice().reverse().map(l => `
            <div class="history-item"><span>${l.u}</span><b style="color:${l.val>0?'var(--green)':'var(--red)'}">${l.val>0?'+':''}${l.val}</b></div>`).join('');

        // –ü–ª–∞–Ω—ã
        const upcoming = state.tasks.filter(t => (t.day == today || t.day == today + 1) && t.month == month);
        document.getElementById('upcoming-list').innerHTML = upcoming.map(t => `<div><span style="color:var(--accent)">${t.day == today ? '–°–ï–ì–û–î–ù–Ø' : '–ó–ê–í–¢–†–ê'}:</span> ${t.t}</div>`).join('') || '–ü–ª–∞–Ω–æ–≤ –Ω–µ—Ç';

        // –ö–∞–ª–µ–Ω–¥–∞—Ä—å
        const daysInMonth = new Date(now.getFullYear(), month + 1, 0).getDate();
        let cal = ['–ü–Ω','–í—Ç','–°—Ä','–ß—Ç','–ü—Ç','–°–±','–í—Å'].map(d => `<div class="cal-header">${d}</div>`).join('');
        const offset = (new Date(now.getFullYear(), month, 1).getDay() || 7) - 1;
        for(let i=0; i<offset; i++) cal += `<div class="day empty"></div>`;
        for(let d=1; d<=daysInMonth; d++) {
            const hasT = state.tasks.some(t => t.day == d && t.month == month);
            cal += `<div class="day ${selDay==d?'active':''}" onclick="selDay=${d};render()">${d}${hasT?'<div style="position:absolute;bottom:4px;width:4px;height:4px;background:#fff;border-radius:50%"></div>':''}</div>`;
        }
        document.getElementById('cal-days').innerHTML = cal;
        document.getElementById('month-name').innerText = now.toLocaleString('ru', {month:'long'});
        document.getElementById('sel-day-txt').innerText = selDay;

        // –ß–∞—Ç –∏ —Å—Ç–∏–∫–µ—Ä—ã
        document.getElementById('chat-list').innerHTML = state.messages.slice(-20).map(m => `<div class="msg ${m.u===me.name?'me':''}"><b>${m.u}:</b> ${m.t}</div>`).join('');
        document.getElementById('chat-list').scrollTop = 9999;
        document.getElementById('stickers-list').innerHTML = state.stickers.map(s => `<div class="sticker" style="background:${s.color}"><div>${s.t}</div><div class="s-author">–û—Ç: ${s.author}</div><div onclick="delS(${s.id})" style="position:absolute;top:8px;right:8px;opacity:0.3;cursor:pointer">√ó</div></div>`).join('');
        document.getElementById('day-tasks').innerHTML = state.tasks.filter(t => t.day == selDay && t.month == month).map(t => `<div style="display:flex;justify-content:space-between;margin-top:5px"><span>‚Ä¢ ${t.t}</span><span onclick="delT(${t.id})" style="color:var(--red);cursor:pointer">√ó</span></div>`).join('') || '–ù–µ—Ç –∑–∞–¥–∞—á';
        document.getElementById('family-list').innerHTML = (state.users || []).map(u => `<div style="font-size:12px;margin-bottom:5px">${u.name} (${u.email})</div>`).join('');
    }

    function setTheme(t) { document.body.className = 'theme-'+t; localStorage.setItem('f_theme', t); }
    function setSColor(c) { sColor = c; }
    async function delT(id) { state.tasks = state.tasks.filter(t=>t.id!==id); await sync(); render(); }
    async function delS(id) { state.stickers = state.stickers.filter(s=>s.id!==id); await sync(); render(); }
    function openM(id) { document.getElementById(id).style.display = 'block'; }
    function closeM(id) { document.getElementById(id).style.display = 'none'; }
    async function addTask() { const i = document.getElementById('t-in'); if(!i.value) return; state.tasks.push({day:selDay, month:new Date().getMonth(), t:i.value, id:Date.now()}); i.value=''; await sync(); render(); }

    sb.auth.getSession().then(({data}) => { if(data.session) init(data.session); else { document.getElementById('loader').style.display='none'; document.getElementById('auth-screen').style.display='block'; }});
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }, 1000);
</script>
</body>
</html>
