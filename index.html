<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FamilyHub v24.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030712; --card: #111827; --accent: #38bdf8; --text: #f3f4f6; --red: #f87171; --green: #4ade80; --yellow: #fbbf24; --pink: #f472b6; }
        body.theme-blue { --accent: #38bdf8; --bg: #030712; }
        body.theme-purple { --accent: #bc61ff; --bg: #0d0118; }
        body.theme-red { --accent: #ff4d4d; --bg: #110000; }
        body.theme-sunset { --accent: #fb923c; --bg: #110905; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }
        
        #loader { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spin { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }

        #auth-screen, #app-screen { display: none; padding: 20px; min-height: 100vh; }
        .container { max-width: 500px; margin: 0 auto; padding-top: 75px; }

        .card { background: var(--card); border-radius: 24px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px; }
        input { width: 100%; background: #000; border: 1px solid #1f2937; color: #fff; padding: 14px; border-radius: 14px; margin-bottom: 10px; font-size: 16px; }
        .btn { background: var(--accent); color: #000; border: none; padding: 16px; border-radius: 16px; width: 100%; font-weight: 800; cursor: pointer; }
        
        .top-bar { position: fixed; top: 0; left: 0; right: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); z-index: 1000; padding: 10px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; height: 65px; }
        .user-icon { width: 42px; height: 42px; border-radius: 12px; background: #1f2937; display: flex; align-items: center; justify-content: center; font-size: 18px; border: 2px solid var(--accent); cursor: pointer; font-weight: 800; }
        
        .chat-box { height: 180px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; }
        .msg { background: rgba(255,255,255,0.05); padding: 10px 14px; border-radius: 16px; font-size: 14px; width: fit-content; max-width: 85%; }
        .msg.me { align-self: flex-end; background: var(--accent); color: #000; font-weight: 600; }

        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-bottom: 10px; }
        .cal-header { text-align: center; font-size: 10px; font-weight: 800; opacity: 0.3; padding-bottom: 5px; }
        .day { position: relative; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.05); border-radius: 8px; font-size: 12px; cursor: pointer; }
        .day.empty { background: transparent; cursor: default; }
        .day.active { background: var(--accent); color: #000; font-weight: 800; }
        .dot { position: absolute; bottom: 4px; width: 4px; height: 4px; background: var(--accent); border-radius: 50%; }

        .sticker-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .sticker { padding: 12px; border-radius: 4px; font-weight: 700; font-size: 13px; min-height: 90px; position: relative; color: #000; box-shadow: 4px 4px 0 rgba(0,0,0,0.1); word-break: break-word; }
        .color-picker { display: flex; gap: 10px; margin-bottom: 10px; }
        .c-btn { width: 30px; height: 30px; border-radius: 50%; border: 2px solid transparent; cursor: pointer; }
        .c-btn.active { border-color: #fff; transform: scale(1.1); }

        .modal { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; padding: 25px; overflow-y: auto; }
    </style>
</head>
<body class="theme-blue">

<div id="loader">
    <div class="spin"></div>
</div>

<div id="auth-screen">
    <div class="container" style="padding-top:15vh; text-align:center">
        <h1 style="color:var(--accent); font-size:48px; margin:0">Family</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="handleAuth()">–í–û–ô–¢–ò</button>
    </div>
</div>

<div id="app-screen">
    <div class="top-bar">
        <div style="font-weight:800; font-size:15px">
            <span style="color:var(--green)">+ <span id="v-inc">0</span></span>
            <span style="color:var(--red); margin-left:12px">- <span id="v-exp">0</span></span>
        </div>
        <div id="me-avatar" class="user-icon" onclick="openM('m-settings')">üë§</div>
    </div>

    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:20px">
            <div>
                <div id="clock" style="font-size:42px; font-weight:800">00:00</div>
                <div id="me-name" style="font-weight:800; color:var(--accent); margin-top:-5px">...</div>
            </div>
        </div>

        <div class="card" style="border-left: 4px solid var(--accent)">
            <h3 style="font-size:10px; opacity:0.4; margin:0 0 10px">–ë–õ–ò–ñ–ê–ô–®–ò–ï –ü–õ–ê–ù–´</h3>
            <div id="upcoming-list"></div>
        </div>

        <div class="card">
            <div style="display:flex; gap:8px">
                <input type="number" id="q-amt" placeholder="‚ÇΩ" style="width:100px; margin:0">
                <input type="text" id="q-txt" placeholder="–¢–µ–∫—Å—Ç" style="margin:0">
            </div>
            <div style="display:flex; gap:10px; margin-top:10px">
                <button class="btn" style="background:var(--red); color:#fff" onclick="money(-1)">–†–ê–°–•–û–î</button>
                <button class="btn" style="background:var(--green)" onclick="money(1)">–î–û–•–û–î</button>
            </div>
        </div>

        <div class="card">
            <h3 style="font-size:10px; opacity:0.4; margin:0 0 10px">–ß–ê–¢ –°–ï–ú–¨–ò</h3>
            <div id="chat-list" class="chat-box"></div>
            <div style="display:flex; gap:8px">
                <input type="text" id="chat-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0">
                <button class="btn" style="width:60px" onclick="sendMsg()">></button>
            </div>
        </div>

        <div class="card">
            <h3 style="font-size:10px; opacity:0.4; margin:0 0 10px; text-transform: uppercase;">
                <span id="month-name">...</span> ‚Äî –î–ï–ù–¨ <span id="sel-day-txt">...</span>
            </h3>
            <div class="cal-grid" id="cal-days"></div>
            <div id="day-tasks" style="margin-bottom:12px; font-size:14px"></div>
            <div style="display:flex; gap:8px">
                <input type="text" id="t-in" placeholder="–ó–∞–¥–∞—á–∞..." style="margin:0">
                <button class="btn" style="width:60px" onclick="addTask()">OK</button>
            </div>
        </div>

        <div class="card" style="background:transparent; border:none; padding:0">
            <h3 style="font-size:10px; opacity:0.4; margin:0 0 10px">–ó–ê–ú–ï–¢–ö–ò –ù–ê –î–û–°–ö–ï</h3>
            <div class="color-picker" id="sticker-colors">
                <div class="c-btn active" data-color="var(--yellow)" style="background:var(--yellow)"></div>
                <div class="c-btn" data-color="var(--accent)" style="background:var(--accent)"></div>
                <div class="c-btn" data-color="var(--green)" style="background:var(--green)"></div>
                <div class="c-btn" data-color="var(--pink)" style="background:var(--pink)"></div>
            </div>
            <input type="text" id="s-in" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å –≤–∞–∂–Ω–æ–µ..." style="margin:0">
            <button class="btn" style="background:var(--text); color:#000; margin-top:10px" onclick="addSticker()">–°–û–ó–î–ê–¢–¨ –°–¢–ò–ö–ï–†</button>
            <div id="stickers-list" class="sticker-grid"></div>
        </div>

        <button class="btn" onclick="forceLogout()" style="background:none; border:1px solid rgba(255,255,255,0.1); color:var(--red); margin:40px 0 60px">–í–´–ô–¢–ò</button>
    </div>
</div>

<div id="m-settings" class="modal">
    <div style="float:right; font-size:32px" onclick="closeM('m-settings')">√ó</div>
    <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
    <div class="card">
        <h3>–¢–µ–º–∞</h3>
        <div style="display:flex; gap:15px; margin-top:10px">
            <div onclick="setTheme('blue')" style="width:40px; height:40px; border-radius:50%; background:#38bdf8; border:2px solid #fff"></div>
            <div onclick="setTheme('purple')" style="width:40px; height:40px; border-radius:50%; background:#bc61ff; border:2px solid #fff"></div>
            <div onclick="setTheme('red')" style="width:40px; height:40px; border-radius:50%; background:#ff4d4d; border:2px solid #fff"></div>
        </div>
    </div>
    <div id="admin-panel" style="display:none">
        <div class="card">
            <h3>–£—á–∞—Å—Ç–Ω–∏–∫–∏</h3>
            <input type="email" id="n-email" placeholder="Email">
            <input type="text" id="n-name" placeholder="–ò–º—è">
            <button class="btn" onclick="inviteUser()">–î–û–ë–ê–í–ò–¢–¨</button>
            <div id="family-list" style="margin-top:15px"></div>
        </div>
    </div>
    <button class="btn" onclick="closeM('m-settings')">–ó–ê–ö–†–´–¢–¨</button>
</div>

<script>
    const SUPABASE_URL = "https://qmhlniyvueaatnxknfff.supabase.co"; 
    const SUPABASE_KEY = "sb_publishable_sDpVaDfmXJ57QaQTeoJ-dQ_YuDonR5J";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let state = { inc: 0, exp: 0, stickers: [], messages: [], tasks: [], users: [] };
    let me = null;
    let selDay = new Date().getDate();
    let currentStickerColor = 'var(--yellow)';
    const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

    document.querySelectorAll('.c-btn').forEach(btn => {
        btn.onclick = () => {
            document.querySelectorAll('.c-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentStickerColor = btn.dataset.color;
        }
    });

    async function forceLogout() { await sb.auth.signOut(); localStorage.clear(); location.reload(); }

    async function handleAuth() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        const { data, error } = await sb.auth.signInWithPassword({ email: e, password: p });
        if(!error) init(data.session);
        else alert('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + error.message);
    }

    async function sync(playSnd = true) { 
        await sb.from('family_v10_data').upsert({ id: 'main_state', payload: state }); 
        if(playSnd) audio.play().catch(()=>{});
    }

    async function money(dir) {
        const v = parseFloat(document.getElementById('q-amt').value); if(!v) return;
        dir > 0 ? state.inc += v : state.exp += v;
        state.messages.push({u: me.name, t: `üí∞ ${v*dir} ‚ÇΩ: ${document.getElementById('q-txt').value || '–¢—Ä–∞—Ç–∞'}`});
        document.getElementById('q-amt').value = ''; document.getElementById('q-txt').value = '';
        await sync();
    }

    async function sendMsg() {
        const t = document.getElementById('chat-in').value; if(!t) return;
        state.messages.push({u: me.name, t});
        document.getElementById('chat-in').value = '';
        await sync();
    }

    async function addTask() {
        const t = document.getElementById('t-in').value; if(!t) return;
        state.tasks.push({day: selDay, t, u: me.name, id: Date.now(), month: new Date().getMonth()});
        document.getElementById('t-in').value = '';
        await sync();
    }

    async function addSticker() {
        const t = document.getElementById('s-in').value; if(!t) return;
        state.stickers.unshift({id: Date.now(), u: me.name, t, color: currentStickerColor});
        document.getElementById('s-in').value = '';
        await sync();
    }

    // –ò–°–ü–†–ê–í–õ–ï–ù–û: –ê–¥–º–∏–Ω —Ç–µ–ø–µ—Ä—å —Ä–µ–∞–ª—å–Ω–æ —Å–æ–∑–¥–∞–µ—Ç –∑–∞–ø–∏—Å—å –≤ –ë–î –ø—Ä–æ—Ñ–∏–ª–µ–π
    async function inviteUser() {
        const e = document.getElementById('n-email').value, n = document.getElementById('n-name').value;
        if(e && n) { 
            const cleanEmail = e.toLowerCase().trim();
            state.users.push({email: cleanEmail, name: n, role: 'User'}); 
            
            // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å –≤ –ë–î –∑–∞—Ä–∞–Ω–µ–µ
            await sb.from('family_v10_profiles').upsert([
                { email: cleanEmail, name: n, role: 'User' }
            ], { onConflict: 'email' });

            await sync(); 
            render(); 
            document.getElementById('n-email').value = '';
            document.getElementById('n-name').value = '';
        }
    }

    function setTheme(t) { document.body.className = 'theme-' + t; localStorage.setItem('f_theme', t); }

    function render() {
        if(!me) return;
        document.getElementById('loader').style.display = 'none';
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app-screen').style.display = 'block';

        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const monthName = now.toLocaleString('ru-RU', { month: 'long' });

        document.getElementById('me-name').innerText = me.name;
        document.getElementById('me-avatar').innerText = me.name.charAt(0).toUpperCase();
        if(me.role === 'Admin') document.getElementById('admin-panel').style.display = 'block';

        document.getElementById('v-inc').innerText = state.inc.toLocaleString();
        document.getElementById('v-exp').innerText = Math.abs(state.exp).toLocaleString();

        document.getElementById('chat-list').innerHTML = state.messages.slice(-30).map(m => `
            <div class="msg ${m.u === me.name ? 'me' : ''}"><b>${m.u}:</b> ${m.t}</div>
        `).join('');
        document.getElementById('chat-list').scrollTop = document.getElementById('chat-list').scrollHeight;

        // –ö–∞–ª–µ–Ω–¥–∞—Ä—å –ü–Ω-–í—Å
        document.getElementById('month-name').innerText = monthName;
        const weekDays = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];
        let cal = weekDays.map(d => `<div class="cal-header">${d}</div>`).join('');
        
        let firstDay = new Date(year, month, 1).getDay(); 
        let offset = firstDay === 0 ? 6 : firstDay - 1; 

        for(let i=0; i<offset; i++) cal += `<div class="day empty"></div>`;
        for(let d=1; d<=daysInMonth; d++) {
            const hasTask = state.tasks.some(t => t.day == d && t.month == month);
            cal += `<div class="day ${selDay==d?'active':''}" onclick="selDay=${d};render()">${d}${hasTask?'<div class="dot"></div>':''}</div>`;
        }
        document.getElementById('cal-days').innerHTML = cal;
        document.getElementById('sel-day-txt').innerText = selDay;
        
        document.getElementById('day-tasks').innerHTML = state.tasks
            .filter(t => t.day == selDay && t.month == month)
            .map(t => `<div style="display:flex; justify-content:space-between; margin-bottom:5px"><span>‚Ä¢ ${t.t}</span><span onclick="state.tasks=state.tasks.filter(x=>x.id!==${t.id});sync();render();" style="opacity:0.3">√ó</span></div>`)
            .join('') || '–°–≤–æ–±–æ–¥–Ω—ã–π –¥–µ–Ω—å';

        // –ë–ª–∏–∂–∞–π—à–∏–µ –ø–ª–∞–Ω—ã
        const today = now.getDate();
        const tomorrow = today + 1;
        const upcoming = state.tasks.filter(t => (t.day == today || t.day == tomorrow) && t.month == month);
        document.getElementById('upcoming-list').innerHTML = upcoming.map(t => `
            <div class="upcoming-item">
                <span style="color:var(--accent); font-weight:800">${t.day == today ? '–°–ï–ì–û–î–ù–Ø' : '–ó–ê–í–¢–†–ê'}:</span> ${t.t}
            </div>
        `).join('') || '<div style="font-size:12px; opacity:0.5">–î–µ–ª –Ω–µ—Ç</div>';

        // –†–µ–Ω–¥–µ—Ä —Å—Ç–∏–∫–µ—Ä–æ–≤
        document.getElementById('stickers-list').innerHTML = state.stickers.map(s => `
            <div class="sticker" style="background:${s.color || 'var(--yellow)'}">
                ${s.t}
                <div onclick="state.stickers=state.stickers.filter(x=>x.id!==${s.id});sync();render();" style="position:absolute;top:5px;right:5px;opacity:0.4;cursor:pointer">√ó</div>
                <div style="position:absolute;bottom:5px;right:5px;font-size:8px;opacity:0.5">${s.u}</div>
            </div>
        `).join('');

        document.getElementById('family-list').innerHTML = state.users.map(u => `<div style="display:flex; justify-content:space-between; margin-bottom:5px; font-size:12px"><span>${u.name}</span><span onclick="state.users=state.users.filter(x=>x.email!=='${u.email}');sync();render();" style="color:var(--red)">–£–¥–∞–ª–∏—Ç—å</span></div>`).join('');
    }

    function openM(id) { document.getElementById(id).style.display = 'block'; }
    function closeM(id) { document.getElementById(id).style.display = 'none'; }

    async function init(session) {
        if(!session) return;
        const { data: d } = await sb.from('family_v10_data').select('payload').eq('id', 'main_state').maybeSingle();
        if(d) state = d.payload;

        let { data: p } = await sb.from('family_v10_profiles').select('*').eq('id', session.user.id).maybeSingle();
        
        if(!p) {
            let { data: pByEmail } = await sb.from('family_v10_profiles').select('*').eq('email', session.user.email.toLowerCase()).maybeSingle();
            if(pByEmail) {
                const { data: updatedP } = await sb.from('family_v10_profiles').update({ id: session.user.id }).eq('email', session.user.email.toLowerCase()).select().single();
                p = updatedP;
            } else {
                const isF = state.users.length === 0;
                const name = session.user.email.split('@')[0];
                const { data: nP } = await sb.from('family_v10_profiles').insert([{ id: session.user.id, name, email: session.user.email.toLowerCase(), role: isF ? 'Admin' : 'User' }]).select().single();
                p = nP;
                if(isF) { state.users.push({email: session.user.email.toLowerCase(), name, role: 'Admin'}); await sync(false); }
            }
        }
        me = p;
        const th = localStorage.getItem('f_theme'); if(th) setTheme(th);
        render();

        sb.channel('db').on('postgres_changes', { event: 'UPDATE', table: 'family_v10_data' }, pl => { 
            state = pl.new.payload; 
            render(); 
            audio.play().catch(()=>{}); 
        }).subscribe();
    }

    sb.auth.getSession().then(({data}) => {
        if(data.session) init(data.session);
        else {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('auth-screen').style.display = 'block';
        }
    });

    setInterval(() => { 
        document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); 
    }, 1000);
</script>
</body>
</html>
