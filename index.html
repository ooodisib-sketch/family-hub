<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FamilyHub v31.0</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030712; --card: #111827; --accent: #38bdf8; --text: #f3f4f6; --red: #f87171; --green: #4ade80; --yellow: #fbbf24; --pink: #f472b6; }
        body.theme-blue { --accent: #38bdf8; --bg: #030712; }
        body.theme-purple { --accent: #bc61ff; --bg: #0d0118; }
        body.theme-red { --accent: #ff4d4d; --bg: #110000; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }
        
        /* –ö–†–ê–°–ò–í–´–ô –ñ–ò–†–ù–´–ô –®–†–ò–§–¢ */
        h1, h2, h3, .btn, #clock, b { font-weight: 900 !important; }

        #loader { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .spin { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }

        #auth-screen, #app-screen { display: none; padding: 20px; min-height: 100vh; }
        .container { max-width: 500px; margin: 0 auto; padding-top: 75px; }

        .card { background: var(--card); border-radius: 24px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5); }
        input { width: 100%; background: #000; border: 1px solid #1f2937; color: #fff; padding: 15px; border-radius: 16px; margin-bottom: 10px; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(56, 189, 248, 0.2); }
        .btn { background: var(--accent); color: #000; border: none; padding: 16px; border-radius: 18px; width: 100%; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.96); }
        
        .top-bar { position: fixed; top: 0; left: 0; right: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); z-index: 1000; padding: 10px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; height: 65px; }
        .user-icon { width: 44px; height: 44px; border-radius: 14px; background: #1f2937; display: flex; align-items: center; justify-content: center; font-size: 18px; border: 2.5px solid var(--accent); cursor: pointer; color: var(--accent); }
        
        /* 3D –ö–ê–õ–ï–ù–î–ê–†–¨ */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-bottom: 10px; }
        .cal-header { text-align: center; font-size: 10px; font-weight: 900; opacity: 0.3; text-transform: uppercase; }
        .day { 
            position: relative; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; 
            background: linear-gradient(145deg, #1e293b, #0f172a); 
            border-radius: 12px; font-size: 13px; font-weight: 800; cursor: pointer;
            box-shadow: 4px 4px 8px #05070a, -1px -1px 2px rgba(255,255,255,0.05);
            transition: 0.2s;
        }
        .day.active { 
            background: var(--accent); color: #000; 
            box-shadow: 0 0 20px var(--accent), inset 2px 2px 4px rgba(255,255,255,0.4); 
            transform: translateY(-2px);
        }
        .day.empty { background: transparent; box-shadow: none; cursor: default; }
        .dot { position: absolute; bottom: 5px; width: 4px; height: 4px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 5px var(--accent); }

        .chat-box { height: 180px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; padding-right: 5px; }
        .msg { background: rgba(255,255,255,0.05); padding: 10px 14px; border-radius: 18px; font-size: 14px; width: fit-content; max-width: 85%; border: 1px solid rgba(255,255,255,0.03); }
        .msg.me { align-self: flex-end; background: var(--accent); color: #000; font-weight: 700; }

        /* –°–¢–ò–ö–ï–†–´ */
        .sticker-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .sticker { 
            padding: 15px; border-radius: 16px; font-weight: 700; font-size: 14px; min-height: 100px; 
            position: relative; color: #000; box-shadow: 5px 5px 15px rgba(0,0,0,0.3); 
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .s-author { font-size: 10px; opacity: 0.6; text-transform: uppercase; margin-top: 10px; font-weight: 900; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 5px; }

        .color-picker { display: flex; gap: 10px; margin-bottom: 12px; }
        .c-btn { width: 32px; height: 32px; border-radius: 50%; border: 3px solid transparent; cursor: pointer; transition: 0.2s; }
        .c-btn.active { border-color: #fff; transform: translateY(-3px); }

        .modal { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; padding: 25px; overflow-y: auto; }
    </style>
</head>
<body class="theme-blue">

<div id="loader"><div class="spin"></div></div>

<div id="auth-screen">
    <div class="container" style="padding-top:10vh; text-align:center">
        <h1 style="color:var(--accent); font-size:64px; margin:0; letter-spacing:-3px;">Family</h1>
        <p style="opacity:0.3; margin-bottom:40px; font-weight:900;">HUB v31.0</p>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="handleAuth()">–í–û–ô–¢–ò –í –°–ò–°–¢–ï–ú–£</button>
    </div>
</div>

<div id="app-screen">
    <div class="top-bar">
        <div style="font-weight:900; font-size:16px">
            <span style="color:var(--green)">+ <span id="v-inc">0</span></span>
            <span style="color:var(--red); margin-left:15px">- <span id="v-exp">0</span></span>
        </div>
        <div id="me-avatar" class="user-icon" onclick="openM('m-settings')">üë§</div>
    </div>

    <div class="container">
        <div style="margin-bottom:30px">
            <div id="clock" style="font-size:52px; letter-spacing:-2px">00:00</div>
            <div id="me-name" style="color:var(--accent); font-size:20px; margin-top:-5px">...</div>
        </div>

        <div class="card" style="border-left: 5px solid var(--accent)">
            <h3 style="font-size:11px; opacity:0.4; margin:0 0 12px; letter-spacing:1px">–ë–õ–ò–ñ–ê–ô–®–ò–ï –ü–õ–ê–ù–´</h3>
            <div id="upcoming-list" style="font-weight:700"></div>
        </div>

        <div class="card">
            <div style="display:flex; gap:8px">
                <input type="number" id="q-amt" placeholder="‚ÇΩ" style="width:110px; margin:0">
                <input type="text" id="q-txt" placeholder="–ù–∞ —á—Ç–æ..." style="margin:0">
            </div>
            <div style="display:flex; gap:10px; margin-top:12px">
                <button class="btn" style="background:var(--red); color:#fff" onclick="money(-1)">–†–ê–°–•–û–î</button>
                <button class="btn" style="background:var(--green)" onclick="money(1)">–î–û–•–û–î</button>
            </div>
        </div>

        <div class="card">
            <h3 style="font-size:11px; opacity:0.4; margin:0 0 12px">–ß–ê–¢ –°–ï–ú–¨–ò</h3>
            <div id="chat-list" class="chat-box"></div>
            <div style="display:flex; gap:8px">
                <input type="text" id="chat-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0">
                <button class="btn" style="width:65px" onclick="sendMsg()">></button>
            </div>
        </div>

        <div class="card">
            <h3 style="font-size:11px; opacity:0.4; margin:0 0 15px; text-transform: uppercase; letter-spacing:1px;">
                <span id="month-name">...</span> ‚Äî –î–ï–ù–¨ <span id="sel-day-txt">...</span>
            </h3>
            <div class="cal-grid" id="cal-days"></div>
            <div id="day-tasks" style="margin-bottom:15px; font-size:15px; font-weight:600"></div>
            <div style="display:flex; gap:8px">
                <input type="text" id="t-in" placeholder="–î–æ–±–∞–≤–∏—Ç—å –¥–µ–ª–æ..." style="margin:0">
                <button class="btn" style="width:65px" onclick="addTask()">OK</button>
            </div>
        </div>

        <div class="card" style="background:transparent; border:none; padding:0">
            <h3 style="font-size:11px; opacity:0.4; margin:0 0 12px">–î–û–°–ö–ê –ó–ê–ú–ï–¢–û–ö</h3>
            <div class="color-picker" id="sticker-colors">
                <div class="c-btn active" data-color="var(--yellow)" style="background:var(--yellow)"></div>
                <div class="c-btn" data-color="var(--accent)" style="background:var(--accent)"></div>
                <div class="c-btn" data-color="var(--green)" style="background:var(--green)"></div>
                <div class="c-btn" data-color="var(--pink)" style="background:var(--pink)"></div>
            </div>
            <input type="text" id="s-in" placeholder="–¢–µ–∫—Å—Ç –∑–∞–º–µ—Ç–∫–∏..." style="margin:0">
            <button class="btn" style="background:var(--text); color:#000; margin-top:10px" onclick="addSticker()">–ü–†–ò–ö–õ–ï–ò–¢–¨ –°–¢–ò–ö–ï–†</button>
            <div id="stickers-list" class="sticker-grid"></div>
        </div>

        <button class="btn" onclick="forceLogout()" style="background:none; border:1px solid rgba(255,255,255,0.1); color:var(--red); margin:50px 0 80px">–í–´–ô–¢–ò –ò–ó –•–ê–ë–ê</button>
    </div>
</div>

<div id="m-settings" class="modal">
    <div style="float:right; font-size:42px" onclick="closeM('m-settings')">√ó</div>
    <h2 style="font-size:32px; margin-bottom:30px">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
    
    <div id="admin-panel" style="display:none">
        <div class="card">
            <h3>–î–æ–±–∞–≤–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞</h3>
            <input type="email" id="n-email" placeholder="Email">
            <input type="text" id="n-name" placeholder="–ò–º—è">
            <button class="btn" onclick="inviteUser()">–ó–ê–†–ï–ì–ò–°–¢–†–ò–†–û–í–ê–¢–¨</button>
            <div id="family-list" style="margin-top:20px"></div>
        </div>
    </div>
    
    <button class="btn" onclick="closeM('m-settings')" style="margin-top:20px">–ó–ê–ö–†–´–¢–¨</button>
</div>

<script>
    const SUPABASE_URL = "https://qmhlniyvueaatnxknfff.supabase.co"; 
    const SUPABASE_KEY = "sb_publishable_sDpVaDfmXJ57QaQTeoJ-dQ_YuDonR5J";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let state = { inc: 0, exp: 0, stickers: [], messages: [], tasks: [], users: [] };
    let me = null;
    let selDay = new Date().getDate();
    let currentStickerColor = 'var(--yellow)';
    const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

    async function forceLogout() { await sb.auth.signOut(); localStorage.clear(); location.reload(); }

    async function handleAuth() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        const { data, error } = await sb.auth.signInWithPassword({ email: e, password: p });
        if(!error) init(data.session); else alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞");
    }

    async function sync(playSnd = true) { 
        await sb.from('family_v10_data').upsert({ id: 'main_state', payload: state }); 
        if(playSnd) audio.play().catch(()=>{});
    }

    // –ò–°–ü–†–ê–í–õ–ï–ù–ù–û–ï –î–û–ë–ê–í–õ–ï–ù–ò–ï
    async function inviteUser() {
        const email = document.getElementById('n-email').value.toLowerCase().trim();
        const name = document.getElementById('n-name').value.trim();
        if(!email || !name) return alert("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è");

        try {
            if(!state.users) state.users = [];
            if(state.users.find(u => u.email === email)) return alert("–£–∂–µ –¥–æ–±–∞–≤–ª–µ–Ω");

            state.users.push({email, name, role: 'User'});
            await sb.from('family_v10_data').upsert({ id: 'main_state', payload: state });
            // –°–æ–∑–¥–∞–µ–º –∑–∞–ø–∏—Å—å –≤ –ø—Ä–æ—Ñ–∏–ª—è—Ö –±–µ–∑ –ø—Ä–∏–≤—è–∑–∫–∏ –∫ ID (—Å—Ä–∞–±–æ—Ç–∞–µ—Ç –ø—Ä–∏ –≤—Ö–æ–¥–µ)
            await sb.from('family_v10_profiles').upsert({ email, name, role: 'User' }, { onConflict: 'email' });

            document.getElementById('n-email').value = '';
            document.getElementById('n-name').value = '';
            render(); alert("–ì–æ—Ç–æ–≤–æ!");
        } catch (e) { alert("–û—à–∏–±–∫–∞ RLS. –ü—Ä–æ–≤–µ—Ä—å SQL –≤ Supabase."); }
    }

    async function init(session) {
        if(!session) return;
        const { data: d } = await sb.from('family_v10_data').select('payload').eq('id', 'main_state').maybeSingle();
        if(d) state = d.payload;

        let { data: p } = await sb.from('family_v10_profiles').select('*').eq('id', session.user.id).maybeSingle();
        if(!p) {
            const email = session.user.email.toLowerCase();
            const match = state.users?.find(u => u.email === email);
            const role = (!state.users || state.users.length === 0) ? 'Admin' : 'User';
            const { data: nP } = await sb.from('family_v10_profiles').upsert([{ id: session.user.id, name: match?match.name:email.split('@')[0], email, role }], { onConflict: 'email' }).select().single();
            p = nP;
            if(role === 'Admin') { state.users = [{email, name: p.name, role: 'Admin'}]; await sync(false); }
        }
        me = p; render();
        document.getElementById('loader').style.display = 'none';
        document.getElementById('app-screen').style.display = 'block';
        sb.channel('db').on('postgres_changes', { event: 'UPDATE', table: 'family_v10_data' }, pl => { state = pl.new.payload; render(); }).subscribe();
    }

    function render() {
        if(!me) return;
        const now = new Date(), month = now.getMonth(), year = now.getFullYear();
        document.getElementById('me-name').innerText = me.name;
        document.getElementById('me-avatar').innerText = me.name[0].toUpperCase();
        document.getElementById('admin-panel').style.display = me.role === 'Admin' ? 'block' : 'none';
        document.getElementById('v-inc').innerText = state.inc.toLocaleString();
        document.getElementById('v-exp').innerText = Math.abs(state.exp).toLocaleString();

        // 3D –ö–∞–ª–µ–Ω–¥–∞—Ä—å
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        let firstDay = new Date(year, month, 1).getDay();
        const offset = firstDay === 0 ? 6 : firstDay - 1;
        let cal = ['–ü–Ω','–í—Ç','–°—Ä','–ß—Ç','–ü—Ç','–°–±','–í—Å'].map(d => `<div class="cal-header">${d}</div>`).join('');
        for(let i=0; i<offset; i++) cal += `<div class="day empty"></div>`;
        for(let d=1; d<=daysInMonth; d++) {
            const hasT = state.tasks.some(t => Number(t.day) === d && Number(t.month) === month);
            cal += `<div class="day ${selDay==d?'active':''}" onclick="selDay=${d};render()">${d}${hasT?'<div class="dot"></div>':''}</div>`;
        }
        document.getElementById('cal-days').innerHTML = cal;
        document.getElementById('month-name').innerText = now.toLocaleString('ru', {month:'long'});
        document.getElementById('sel-day-txt').innerText = selDay;

        // –ë–ª–∏–∂–∞–π—à–∏–µ –ø–ª–∞–Ω—ã
        const today = now.getDate();
        const upcoming = state.tasks.filter(t => (Number(t.day) === today || Number(t.day) === today+1) && Number(t.month) === month);
        document.getElementById('upcoming-list').innerHTML = upcoming.map(t => `<div style="margin-bottom:5px"> <span style="color:var(--accent)">${Number(t.day)===today?'–°–ï–ì–û–î–ù–Ø':'–ó–ê–í–¢–†–ê'}:</span> ${t.t}</div>`).join('') || '–ü–ª–∞–Ω–æ–≤ –Ω–µ—Ç';

        // –ß–∞—Ç
        document.getElementById('chat-list').innerHTML = state.messages.slice(-20).map(m => `<div class="msg ${m.u===me.name?'me':''}"><b>${m.u}:</b> ${m.t}</div>`).join('');
        document.getElementById('chat-list').scrollTop = 9999;

        // –ó–∞–¥–∞—á–∏ –¥–Ω—è
        document.getElementById('day-tasks').innerHTML = state.tasks.filter(t => Number(t.day)===selDay && Number(t.month)===month).map(t => `<div style="display:flex; justify-content:space-between; margin-bottom:6px"><span>‚Ä¢ ${t.t}</span><span onclick="delT(${t.id})" style="color:var(--red); cursor:pointer">√ó</span></div>`).join('') || '–ù–µ—Ç –∑–∞–¥–∞—á';

        // –°–¢–ò–ö–ï–†–´ –° –ê–í–¢–û–†–û–ú
        document.getElementById('stickers-list').innerHTML = state.stickers.map(s => `
            <div class="sticker" style="background:${s.color}">
                <div>${s.t}</div>
                <div class="s-author">–û—Ç: ${s.author || '–ê–Ω–æ–Ω–∏–º'}</div>
                <div onclick="delS(${s.id})" style="position:absolute; top:8px; right:8px; opacity:0.3; cursor:pointer">√ó</div>
            </div>`).join('');

        // –°–ø–∏—Å–æ–∫ —Å–µ–º—å–∏
        document.getElementById('family-list').innerHTML = (state.users || []).map(u => `<div style="display:flex; justify-content:space-between; font-size:13px; margin-bottom:8px"><span><b>${u.name}</b> (${u.email})</span> <span onclick="remU('${u.email}')" style="color:var(--red); cursor:pointer">–£–¥–∞–ª–∏—Ç—å</span></div>`).join('');
    }

    async function money(d) { const v = parseFloat(document.getElementById('q-amt').value); if(!v) return; d>0?state.inc+=v:state.exp+=v; state.messages.push({u:me.name, t:`üí∞ ${v*d}‚ÇΩ`}); await sync(); render(); }
    async function sendMsg() { const i = document.getElementById('chat-in'); if(!i.value) return; state.messages.push({u:me.name, t:i.value}); i.value=''; await sync(); render(); }
    async function addTask() { const i = document.getElementById('t-in'); if(!i.value) return; state.tasks.push({day:selDay, month:new Date().getMonth(), t:i.value, id:Date.now()}); i.value=''; await sync(); render(); }
    async function addSticker() { const i = document.getElementById('s-in'); if(!i.value) return; state.stickers.unshift({t:i.value, color:currentStickerColor, id:Date.now(), author: me.name}); i.value=''; await sync(); render(); }
    
    async function delT(id) { state.tasks = state.tasks.filter(t=>t.id!==id); await sync(); render(); }
    async function delS(id) { state.stickers = state.stickers.filter(s=>s.id!==id); await sync(); render(); }
    async function remU(email) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')){state.users = state.users.filter(u=>u.email!==email); await sync(); render();} }

    function openM(id) { document.getElementById(id).style.display = 'block'; }
    function closeM(id) { document.getElementById(id).style.display = 'none'; }
    document.querySelectorAll('.c-btn').forEach(b => b.onclick = () => { document.querySelectorAll('.c-btn').forEach(x=>x.classList.remove('active')); b.classList.add('active'); currentStickerColor = b.dataset.color; });

    sb.auth.getSession().then(({data}) => { if(data.session) init(data.session); else { document.getElementById('loader').style.display='none'; document.getElementById('auth-screen').style.display='block'; }});
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }, 1000);
</script>
</body>
</html>
